[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
implicit_flush = Off
serialize_precision = -1
disable_functions =
disable_classes =
zend.enable_gc = On

[Date]
date.timezone = America/Sao_Paulo

upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /dev/stderr
allow_url_fopen = On
allow_url_include = Off
default_charset = "UTF-8"
